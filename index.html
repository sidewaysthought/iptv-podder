<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS / IPTV Stream Explorer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900">
    <main class="container mx-auto p-6 max-w-6xl">
        <!-- Header -->
        <header>
            <h1 class="text-3xl font-bold mb-2">Stream Explorer & Player</h1>
            <p class="text-gray-600">
                Paste an <code>.m3u</code> or <code>.m3u8</code> playlist/manifest URL. We’ll list the
                streams and play them on click (HLS supported via <code>hls.js</code>).
            </p>
        </header>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-2 mt-4">
            <input id="manifestUrl" type="url" placeholder="https://example.com/playlist.m3u8"
                class="flex-1 px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring" />
            <button id="loadBtn" class="px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
                Load
            </button>
        </div>

        <!-- Two‑column layout -->
        <div class="flex flex-col lg:flex-row gap-4 mt-6">
            <!-- Sidebar: search + list -->
            <aside
                class="lg:w-1/3 w-full flex flex-col border border-gray-300 rounded shadow-sm h-[70vh] overflow-hidden bg-white">
                <!-- Search -->
                <div id="searchWrap" class="hidden p-2 border-b border-gray-200">
                    <input id="searchInput" type="text" placeholder="Filter channels..."
                        class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring" />
                </div>

                <!-- Streams list -->
                <ul id="streamList" class="flex-1 overflow-y-auto space-y-1 text-blue-700 p-2 pr-3"></ul>
            </aside>

            <!-- Player -->
            <section class="flex-1">
                <video id="videoPlayer" class="w-full h-[70vh] rounded shadow-lg bg-black" controls
                    preload="metadata"></video>
            </section>
        </div>
    </main>

    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p class="font-semibold">View-IPTV.stream</p>
        <p>Copyright &copy; 2025 Sideways Thought LLC.</p>
        <p><a href="#" class="text-blue-600 hover:underline">Contact Us</a></p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
