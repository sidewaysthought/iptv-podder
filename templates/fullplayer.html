{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-12">
    <h3 class="visually-hidden">Player</h3>
    <div id="video-player" class="border border-secondary p-3" style="min-height: 500px;">
      <video id="video" width="100%" controls autoplay>
        <source src="{{ channel.url }}" type="application/x-mpegURL">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>
{% endblock %}
