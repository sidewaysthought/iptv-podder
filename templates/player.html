<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ channel.name }}</h5>
      {% if channel.logo %}
        <img src="{{ channel.logo }}" alt="{{ channel.name }}" style="height: 50px;">
      {% endif %}
      <div class="mt-3">
        <video id="video" width="100%" controls autoplay>
          <source src="{{ channel.url }}" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
