name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: none

      - name: PHP lint
        run: |
          php -v
          php -l index.php
          php -l proxy.php
          php -l privacy.php
          find partials -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS deps
        run: npm ci

      - name: Run JS tests
        run: npm test
